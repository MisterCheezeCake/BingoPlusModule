name: Module artefact

on:
  push:
    branches:
      - main

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Rename the root directory to BingoPlus
      - name: Rename root directory
        run: |
          mkdir BingoPlus
          shopt -s extglob
          mv !(BingoPlus|.github|.git|README.md|LICENSE) BingoPlus/

      # Step 3: Zip the contents without creating a BingoPlus folder in the zip
      - name: Create zip archive without outer folder
        run: |
          cd BingoPlus
          zip -r ../BingoPlus.zip . -x "*.github/*" ".git/*" "README.md" "LICENSE"

      # Step 4: Upload the artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: BingoPlus-archive
          path: BingoPlus.zip
